<div class="pagetitle">
  <div class="d-flex justify-content-between">
    <div>
      <h1>Benutzerverwaltung ({{totalUsers}})</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
        </ol>
      </nav>
    </div>
    <div><button routerLink="/user-create" class="btn btn-sm btn-outline-primary">+ Neuer Benutzer</button></div>
  </div>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" width="10%">#</th>
                <th scope="col" width="30%">Name</th>
                <th scope="col" width="35%">E-Mail</th>
                <th scope="col" width="15%">Rolle</th>
                <th scope="col" width="10%">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.role.name}}</td>
                <td>
                  <a href="javascript:void(0)" [routerLink]="['/user', 'edit', user.id]"><i class="bi-pencil" style="margin-right:1rem; font-size: 1.25rem; color: cornflowerblue;"></i></a>
                  <a href="javascript:void(0)" (click)="delete(user.id)"><i class="bi-trash" style="font-size: 1.25rem; color: cornflowerblue;"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
  <nav>
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previous()">zur√ºck</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="next()">vor</a>
      </li>
    </ul>
  </nav>
</div>
</section>
