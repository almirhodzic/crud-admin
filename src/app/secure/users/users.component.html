<div class="pagetitle">
  <h1>Alle Benutzer</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item" routerLink="/dashboard"><a href="/">Benutzeriste</a></li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.first_name}} {{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role.name}}</td>
            <td><a href="javascript:void(0)" (click)="deleteUser(user.id)"><i class="bi-trash"></i></a></td>
          </tr>
        </tbody>
      </table>
        </div>
      </div>
  </div>
  <nav>
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previous()">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="next()">Next</a>
      </li>
    </ul>
  </nav>
</div>
</section>
