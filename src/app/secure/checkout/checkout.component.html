<div class="pagetitle">
  <div class="d-flex justify-content-between">
    <div>
      <h1>Checkout</h1>
        <app-breadcrumbs>
          <app-breadcrumb-item [link]="'/basket'" [title]="'Warenkorb'" />
        </app-breadcrumbs>
       </div>
    <div></div>
  </div>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div>
            <h2>Lieferadresse</h2>
            {{first_name}} {{last_name}}<br>
            {{address}}<br>
            {{zipcode}} {{city}}<br>
            {{countrByName(country)}}
          </div>

          <div>
            Total Preis: {{getTotalPrice()}}
          </div>

          <div>
            <button class="btn btn-primary">Bezahlen</button>
          </div>
        </div>
      </div>
  </div>
</div>
</section>
