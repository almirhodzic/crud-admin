<div class="pagetitle">
    <div class="d-flex justify-content-between">
      <div>
        <h1>Kategorien ({{totalCategories}})</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
          </ol>
        </nav>
      </div>
      <div><button class="btn btn-sm btn-outline-primary" routerLink="/category-create">+ Neue Kategorie</button></div>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Kategoriename</th>
                  <th scope="col">Slug</th>
                  <th scope="col">Reihenfolge</th>
                  <th scope="col">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <td valign="middle" width="10%">{{category.id}}</td>
                  <td valign="middle" width="30%">{{category.name}}</td>
                  <td valign="middle" width="30%">/{{category.slug}}</td>
                  <td valign="middle" width="20%">{{category.order}}</td>
                  <td valign="middle" width="10%">
                    <a href="javascript:void(0)" [routerLink]="['/category', category.id, 'edit']"><i class="bi-pencil" style="margin-right:1rem; font-size: 1.25rem; color: cornflowerblue;"></i></a>
                  <a href="javascript:void(0)"  (click)="delete(category.id)"><i class="bi-trash" style="font-size: 1.25rem; color: cornflowerblue;"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
  </section>
