<div class="pagetitle">
    <h1>Kategorie bearbeiten</h1>
    <app-breadcrumbs>
      <app-breadcrumb-item [link]="'/categories'" [title]="'Alle Kategorien'"></app-breadcrumb-item>
    </app-breadcrumbs>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
      <div class="card">
      <div class="card-body">
        <h5 class="card-title">Kategiriedaten</h5>
        <form class="row g-3" [formGroup]="form" (submit)="submit()">
          <div class="col-12">
            <label for="name" class="form-label">Kategoriename *</label>
            <input formControlName="name" type="text" class="form-control" id="name">
            <div *ngIf="f1E" class="input-error">{{f1E}}</div>
          </div>
          <div class="col-12">
            <label for="order" class="form-label">Reihenfolge *</label>
            <input formControlName="order" type="text" class="form-control" id="order">
            <div *ngIf="f2E" class="input-error">{{f2E}}</div>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <div><button type="submit" class="btn btn-primary">Speichern</button></div>
            <div><button onclick="history.back()" type="button" class="btn btn-light">Abbrechen</button></div>
          </div>
        </form>
      </div>
      </div>
      </div>
  </div>
  </section>
