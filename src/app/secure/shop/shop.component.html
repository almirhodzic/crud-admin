<div class="pagetitle">
  <div class="d-flex justify-content-between">
    <div>
      <h1>Shop</h1>
      <app-breadcrumbs>
          <app-breadcrumb-item [link]="'/dashboard'" [title]="'Dashboard'" />
      </app-breadcrumbs>
    </div>
  </div>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 d-flex relative" *ngFor="let product of products">
      <div class="card shadow">
          <i class="bi {{inStock(product.instock)}} stockicon" title="Lagerbestand:{{product.instock}}" [title]=" 'Noch ' + product.instock + ' StÃ¼ck an Lager'"></i>
          <div>
              <img [src]="product.image ? product.image : './src/assets/img/sample-product.png'" [alt]="product.title" class="p-4 img-thumbnail border-0"> 
          </div>
          <div class="card-body">
          <div class="d-flex justify-content-between">
              <div class="p-0">
                <a href="#" routerLink="/shop/cat/{{product.categoryslug}}" class="card-category-link">{{product.categoryname}}</a>
              </div>
          </div>
            <h5 class="card-title custom pt-0"><a routerLink="/product-detail/{{product.id}}/{{product.slug}}">{{product.title}}</a></h5>
            <p class="card-shortinfo custom">{{product.shortinfo}}</p>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <div>
                <span class="price">Fr. {{product.price}}</span>
              </div>
              <div class="cursor">
                  <i role="button" class="bi bi-cart2" 
                  (click)="addToCart(
                    product.id,
                    product.title,
                    product.price,
                    product.image,
                    product.instock,
                    product.slug,
                    product.shortinfo
                    )">
                  </i>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
