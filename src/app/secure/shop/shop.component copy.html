<div class="pagetitle">
    <div class="d-flex justify-content-between">
      <div>
        <h1>Shop</h1>
          <app-breadcrumbs>
            <app-breadcrumb-item [link]="'/dashboard'" [title]="'Dashboard'" />
          </app-breadcrumbs>
         </div>
      <div>Warenkorb</div>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of products">
        <div class="card">
            <div class="shop-product-image text-center pt-4">
                <img [src]="product.image ? product.image : '../../../../assets/img/sample-product.png'" height="100" class="object-fit-cover rounded" [alt]="product.title">
            </div>
            
            <div class="card-body">
              <div>ID: {{product.categoryname}}</div>
              <div>ID: {{product.categoryslug}}</div>
              <h5 class="card-title custom">{{product.title}}</h5>
              <p class="card-text custom">{{product.description}}</p>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between">
                <div>
                  <span class="price">CHF {{product.price}}</span>
                </div>
                <div>
                    <i class="bi bi-cart2"></i>
                </div>
              </div>
          </div>
        </div>
    </div>
  </div>
  </section>
