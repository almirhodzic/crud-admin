<div class="pagetitle">
    <div class="d-flex justify-content-between">
      <div>
        <h1>Orders</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
          </ol>
        </nav>
      </div>
      <div></div>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Total</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let order of orders">
                <tr>
                  <td valign="middle" width="10%">{{ order.id }}</td>
                  <td width="25%">{{ order.first_name }} {{ order.last_name }}</td>
                  <td valign="middle" width="30%">{{ order.email }}</td>
                  <td valign="middle" width="13%">{{ formatPrice(order.total) }}</td>
                  <td valign="middle" width="7%">
                    <a href="javascript:void(0)"><i class="bi-eye" style="font-size: 1.25rem; color: cornflowerblue;"></i></a>
                  </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <table class="table">
                            <thead>
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Product</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">Price</th>
                                </tr>
                            </thead>
                        </table>
                    </td> 
                </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previous()">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="next()">Next</a>
        </li>
      </ul>
    </nav>
  </div>
  </section>
