<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a routerLink="/dashboard" class="logo d-flex align-items-center">
      <img src="./assets/img/logo.png" alt="" />
      <span class="d-none d-lg-block">{{appInfo.appName}}</span>
    </a>
    <i class="bi bi-list toggle-sidebar-btn" (click)="triggerFunction()"></i>
  </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown">
        <app-dropdown 
          id="cart" 
          title="" 
          icon="bi bi-cart2 cart-icon-big" 
          badgeClass="bg-primary badge-number" 
          badgeContent="25" 
          dropdownClass="cart cart-dropdown"
          >

          <li class="dropdown-header cart-dropdown-title">Warenkorb<li>
            <hr class="dropdown-divider">
          </li>

          <li class="cart-item">
            <a href="javascript:void(0)">
              <img src="./assets/img/messages-1.jpg" alt="" class="rounded-circle">
              <div>
                <h4>Maria Hudson</h4>
                <p>Velit asperiores et ducimus soluta repudiandae labore officia est ut...</p>
                <p>4 hrs. ago</p>
              </div>
            </a>
          </li>

          <li>
            <hr class="dropdown-divider">
          </li>
          <li class="dropdown-footer">
            <a href="javascript:void(0)">Total Price: </a>
          </li>

        </app-dropdown>
      </li>

      <li class="nav-item dropdown">
        <app-dropdown 
          id="avatar" 
          title="" 
          icon="" 
          badgeClass="" 
          badgeContent="" 
          dropdownClass="avatar profile" 
          image="{{ user?.avatar }}"
          >
          <li class="dropdown-header">
            <h6>{{user!.first_name + ' ' + user!.last_name}}</h6>
            <span>{{userrole}}</span>
          </li>
          <li><hr class="dropdown-divider"></li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" routerLink="/profile">
              <i class="bi bi-person"></i>
              <span>Mein Profil</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" routerLink="/password">
              <i class="bi bi-key"></i>
              <span>Mein Passwort</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>

          <li>
            <a class="dropdown-item d-flex align-items-center" href="javascript:void(0)" (click)="logout()">
              <i class="bi bi-box-arrow-right"></i>
              <span>Abmelden</span>
            </a>
          </li>
        </app-dropdown>
      </li>

    </ul>
  </nav>
</header>
