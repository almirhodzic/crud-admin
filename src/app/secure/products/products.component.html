<div class="pagetitle">
    <div class="d-flex justify-content-between">
      <div>
        <h1>Products</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/dashboard">Dashboard</a></li>
          </ol>
        </nav>
      </div>
      <div></div>
    </div>
    
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Image</th>
                  <th scope="col">Title</th>
                  <th scope="col">Product</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
{{ products.length }}
                <tr *ngFor="let product of products">
                  2
                  <td>{{ product.id }} 2</td>
                  <td>{{ product.image }}</td>
                  <td>{{ product.title }}</td>
                  <td>{{ product.description }}</td>
                  <td>{{ product.price }}</td>
                  <td>Action</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
  </div>
  </section>
