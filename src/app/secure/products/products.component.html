<div class="pagetitle">
    <div class="d-flex justify-content-between">
      <div>
        <h1>Produkteverwaltung ({{totalProducts}})</h1>
        <app-breadcrumbs>
          <app-breadcrumb-item [link]="'/dashboard'" [title]="'Dashboard'"></app-breadcrumb-item>
        </app-breadcrumbs>
      </div>
      <div><button routerLink="/product-create" class="btn btn-sm btn-outline-primary">+ Neues Produkt</button></div>
    </div>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Bild</th>
                  <th scope="col">Produkt</th>
                  <th scope="col">an Lager</th>
                  <th scope="col">Preis</th>
                  <th scope="col">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products">
                  <td valign="middle" width="10%">{{ product.id }}</td>
                  <td width="15%"><img [src]="product.image ? product.image : '../../../../assets/img/sample-product.png'" height="50" /></td>
                  <td valign="middle" width="30%">{{ product.title }}</td>
                  <td valign="middle" width="15%">{{ product.instock }}</td>
                  <td valign="middle" width="15%">{{ formatPrice(product.price) }}</td>
                  <td valign="middle" width="10%">
                    <a href="javascript:void(0)" [routerLink]="['/product','edit', product.id]"><i class="bi-pencil" style="margin-right:1rem; font-size: 1.25rem; color: cornflowerblue;"></i></a>
                    <a href="javascript:void(0)" (click)="delete(product.id)"><i class="bi-trash" style="font-size: 1.25rem; color: cornflowerblue;"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <nav>
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="previous()">zur√ºck</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" aria-label="Previous" (click)="next()">vor</a>
        </li>
      </ul>
    </nav>
  </div>
  </section>
