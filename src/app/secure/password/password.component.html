<div class="pagetitle">
<h1>Passwort</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item" routerLink="/dashboard"><a href="/">Administrator</a></li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Passwort Ã¤ndern</h5>
          <form class="row g-3" [formGroup]="form" (submit)="submit()" novalidate>
            <div class="col-12">
              <label for="password" class="form-label">Passwort *</label>
              <input formControlName="password" type="password" class="form-control" id="password" required>
              <div *ngIf="p1E" class="input-error">{{p1E}}</div>
              <div class="mt-2">
                <small class="label-small">
                  <p class="mb-1 fw-bold">Passwordkriterien:</p>
                - mind. {{minPasswordLenght}} Zeichen<br>
                - mind. 1 Gross- sowie Kleinbuchstabe<br>
                - mind. 1 Zahl<br>
                - mind. 1 Sonderzeichen
              </small></div>
            </div>
            <div class="mt-4 d-flex justify-content-between">
              <div><button type="submit" class="btn btn-primary">Speichern</button></div>
              <div><button onclick="history.back()" type="button" class="btn btn-light">Abbrechen</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
