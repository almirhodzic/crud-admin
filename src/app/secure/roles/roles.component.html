<div class="pagetitle">
  <div class="d-flex justify-content-between">
    <div>
      <h1>Rollenverwaltung</h1>
        <app-breadcrumbs>
          <app-breadcrumb-item [link]="'/dashboard'" [title]="'Dashboard'" />
        </app-breadcrumbs>
       </div>
    <div><button routerLink="/roles-create" class="btn btn-sm btn-outline-primary">+ Neue Rolle</button></div>
  </div>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" width="10%">#</th>
                <th scope="col" width="80%">Rolle</th>
                <th scope="col"width="10%">&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles">
                <td scope="row">{{ role.id }}</td>
                <td>{{ role.name }}</td>
                <td>
                  <a href="javascript:void(0)" [routerLink]="['/roles', 'edit', role.id,]"><i class="bi-pencil" style="margin-right:1rem; font-size: 1.25rem; color: cornflowerblue;"></i></a>
                  <a href="javascript:void(0)" (click)="delete(role.id)"><i class="bi-trash" style="font-size: 1.25rem; color: cornflowerblue;"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</div>
</section>
