<div class="pagetitle">
    <h1>Rolle bearbeiten</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item" ><a href="javascript:void(0)" routerLink="/roles">Alle Rollen</a></li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
      <div class="card">
      <div class="card-body">
        <h5 class="card-title">Rolle (Id: {{id}})</h5>
        <form class="row g-3" [formGroup]="form" (submit)="submit()">

          <div class="col-12 mb-4">
            <label for="name" class="form-label">Bezeichnung*</label>
            <input formControlName="name" type="text" class="form-control" id="name">
          </div>

          <div class="col-12" formArrayName="permissions">
            <label class="form-label">Berechtigung</label>
            <div class="list-group">
                <label class="list-group-item d-flex gap-2" *ngFor="let permission of permissions; let i = index" [formGroupName]="i">
                  <input class="form-check-input flex-shrink-0" type="checkbox" formControlName="value">
                  <span>{{ permission.name }}</span>
                </label>
              </div>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <div><button type="submit" class="btn btn-primary">Speichern</button></div>
            <div><button onclick="history.back()" type="button" class="btn btn-light">Abbrechen</button></div>
          </div>
        </form>
      </div>
      </div>
      </div>
  </div>
  </section>
