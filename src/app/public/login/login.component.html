<main class="form-signin w-100 m-auto">
    <form [formGroup]="form" (submit)="submit()">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control first" id="email" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control last" id="floatingPassword" placeholder="Password">
        <label for="password">Password</label>
      </div>
  
      <div class="form-check text-start my-3">
        <input formControlName="remember" class="form-check-input" type="checkbox" value="remember-me" id="remember">
        <label class="form-check-label" for="remember">
          Remember me
        </label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">&copy; Angular 2023</p>
    </form>
  </main>
