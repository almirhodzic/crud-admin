<div>
  <div class="pb-2">
    <h5 class="card-title text-center mb-1 fs-4">{{formTitle}}</h5>
    <p class="h5 text-center" *ngIf="usergreeting">{{usergreeting}}</p>
    <p class="text-center">{{formMessage}}</p>
    <p class="text-center" *ngIf="formLoading"><span class="loader"></span></p>
  </div>
  <form class="row g-3" [formGroup]="form" *ngIf="formVisible" (submit)="submit()">
    <div class="col-12">
      <label for="password" class="form-label">Passwort * <small class="label-small">(mind. {{minPasswordLenght}} Zeichen)</small></label>
      <input formControlName="password" type="password" class="form-control" id="password">
      <input formControlName="token" type="hidden">
      <div *ngIf="p1E" class="input-error">{{p1E}}</div>
      <div class="mt-3">
        <small class="label-small">
          <p class="mb-2 fw-bold">Passwordkriterien:</p>
          <ul class="credential-list">
            <li>mind. {{minPasswordLenght}} Zeichen</li>
            <li>mind. 1 Gross- sowie Kleinbuchstabe</li>
            <li>mind. 1 Zahl</li>
            <li>mind. 1 Sonderzeichen</li>
          </ul>
      </small>
    </div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary w-100" type="submit">Passwort speichern</button>
    </div>
  </form>
  <div class="col-12 mt-3 text-center">
    <p class="mb-0"><a class="link-underline" href="javascript:void(0)" routerLink="/login">Zur√ºck zum Login</a></p>
  </div>
</div>
