  <div class="pb-2">
    <h5 class="card-title text-center pb-0 fs-4">Registrierung</h5>
    <p class="text-center">Bitte Formular ausf√ºllen und absenden.</p>
  </div>

  <form class="row g-3 needs-validation" [formGroup]="form" (submit)="submit()">
    <div class="col-lg-6 col-12 col-sm-6">
      <label for="first_name" class="form-label">Vorname *</label>
      <input formControlName="first_name" type="text" name="first_name" class="form-control" id="first_name" autocomplete="off" required>
      <div class="invalid-feedback">Bitte deinen Vorname eingeben!</div>
      <div *ngIf="f1E" class="input-error">{{f1E}}</div>
    </div>

    <div class="col-lg-6 col-12 col-sm-6">
      <label for="last_name" class="form-label">Nachname *</label>
      <input formControlName="last_name" type="text" name="last_name" class="form-control" id="last_name" required>
      <div *ngIf="f2E" class="input-error">{{f2E}}</div>
    </div>

    <div class="col-12">
      <label for="email" class="form-label">E-Mail Adresse *</label>
      <input formControlName="email" type="email" name="email" class="form-control" id="email" autocomplete="off" required>
      <div *ngIf="f3E" class="input-error">{{f3E}}</div>
    </div>

    <div class="col-12">
      <label for="password" class="form-label">Passwort * <small class="label-small">(mind. 8 Zeichen)</small></label>
      <input formControlName="password" type="password" name="password" class="form-control" id="password" required>
      <div *ngIf="p1E" class="input-error">{{p1E}}</div>
      <div class="mt-2">
        <small class="label-small">
          <p class="mb-1 fw-bold">Passwordkriterien:</p>
        - mind. {{minPasswordLenght}} Zeichen<br>
        - mind. 1 Gross- sowie Kleinbuchstabe<br>
        - mind. 1 Zahl<br>
        - mind. 1 Sonderzeichen
      </small></div>
    </div>

    <div class="col-12">
      <button class="btn btn-primary w-100 mt-4" type="submit">Registrieren</button>
    </div>
    <div class="col-12 text-center">
      <p class="mb-0">Konto bereits vorhanden? <a class="link-underline" href="javascript:void(0)" routerLink="/login">Hier anmelden</a></p>
    </div>
  </form>
